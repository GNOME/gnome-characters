variables:
    FLATPAK_MODULE: "gnome-characters"
    TARBALL_ARTIFACT_PATH: ".flatpak-builder/build/${FLATPAK_MODULE}/_flatpak_build/meson-dist/${CI_PROJECT_NAME}-${CI_COMMIT_TAG}.tar.xz"
    MANIFEST_PATH: "build-aux/flatpak/org.gnome.Characters.json"
    APP_ID: "org.gnome.CharactersDevel"
    RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
    BUNDLE: "gnome-characters.flatpak"

include:
    - project: "gnome/citemplates"
      file: "flatpak/flatpak_ci_initiative.yml"
    - component: gitlab.gnome.org/GNOME/citemplates/release-service@master
      inputs:
          dist-job-name: "flatpak"
          tarball-artifact-path: "${TARBALL_ARTIFACT_PATH}"

stages:
    - test
    - cross_environment
    - deploy

flatpak:
    stage: test
    extends: .flatpak

flatpak-aarch64:
    stage: test
    extends: .flatpak@aarch64

nightly:
    extends: ".publish_nightly"
    stage: cross_environment
    dependencies: ["flatpak"]

nightly-aarch64:
    extends: ".publish_nightly"
    stage: cross_environment
    dependencies: ['flatpak-aarch64']

eslint:
    image: registry.gitlab.gnome.org/gnome/gnome-shell/fedora/42:2025-06-10.0
    stage: test
    variables:
        LINT_LOG: "eslint-report.xml"
    script:
        - ./tools/run-eslint.sh --output-file ${LINT_LOG} --format junit --stdout
    artifacts:
        reports:
            junit: ${LINT_LOG}
        when: always

uncrustify:
    image: fedora:42
    stage: test
    script:
        - dnf install -y uncrustify
        - uncrustify --version
        - uncrustify -c uncrustify.cfg --check lib/*.c lib/*.h

.base_uv:
    stage: test
    interruptible: true
    image:
        name: ghcr.io/astral-sh/uv:0.8.14-alpine3.22
        entrypoint: [""]
    cache:
        - key: uv.lock
          paths:
              - .uv-cache
    before_script:
        - cd "${CI_PROJECT_DIR}"
        - uv sync --locked --group dev

Ruff Check:
    extends: .base_uv
    script:
        - uv run --locked ruff check --output-format=gitlab > code-quality-report.json
    artifacts:
        reports:
            codequality: $CI_PROJECT_DIR/code-quality-report.json

Ruff Format:
    extends: .base_uv
    script:
        - uv run --locked ruff format --diff
